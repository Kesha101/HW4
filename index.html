<!DOCTYPE html>
<html>
    <head>
        <title>Homework 4</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="headerOverlay">
            <div class="headerNavBar">
                <p class="companyName">JOURNEY</p>
                <div class="rightPart">
                    <div class="iconMenu">
                        <div class="calendarIcon"></div>
                        <div class="messageIcon"></div>
                        <div class="compassIcon"></div>
                    </div>
                    <div class="menuBorder"></div>
                    <p class="accountAction">Welcome, <a href="#" class="logintxt">Log In</a> or <a href="#" class="logintxt">Sign Up</a> </p>
                </div>
            </div>
            <div class="mainContainer">
                <div class="signUpContainer">
                    <div class="greenRectangle"></div>
                    <div class="centerContainer">
                        <div class="header">
                            <p class="signUpTxt">Sign Up</p>
                            <a href="#" class="logintxt">Log In</a>
                        </div>
                        <div class="socialMediaContainer">
                            <a href="#" class="socialMediaBtn">
                                <i class="fab fa-facebook-f"></i>
                                <div class="verticalBorder"></div>
                                <p class="facebookTxt">Facebook</p>
                            </a>
                            <a href="#" class="socialMediaBtn">
                                <i class="fab fa-google-plus-g"></i>
                                <div class="verticalBorder"></div>
                                <p class="googlePlustxt">Google</p>
                            </a>
                        </div>
                        <div class="separator">
                            <div class="borderBottom"></div>
                            <p>or</p>
                            <div class="borderBottom"></div>
                        </div>
                        <div class="inputContainer">
                            <input type="text" placeholder="First Name" class="userInput">
                            <input type="text" placeholder="Last Name" class="userInput">
                            <input type="email" placeholder="Email" class="userInput">
                            <input type="password" placeholder="Chooose Password" class="userInput">
                            <input type="password" placeholder="Confirm Password" class="userInput">
                        </div>
                        <div class="termsContainer"></div>
                        <button class="createAccountBtn">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
